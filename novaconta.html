<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Conta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <h2>Transferir para Nova Conta</h2>
        <p>Preencha os dados da nova conta para realizar a transferência.</p>
        <!-- Formulário de exemplo -->
        <form>
            <label for="accountName">Nome do Titular:</label>
            <input type="text" id="accountName" required><br>
            <label for="accountNumber">Número da Conta:</label>
            <input type="text" id="accountNumber" required><br>
            <label for="bank">Banco:</label>
            <input type="text" id="bank" required><br>
            <button type="submit">Transferir</button>
        </form>
    </div>
</body>
</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
