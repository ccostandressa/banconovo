<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="reset-password-container">
        <h2>Redefinir Senha</h2>
        <form id="resetPasswordForm" onsubmit="return sendResetLink()">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            <div id="emailError" class="error-message"></div>

            <button type="submit">Enviar Link de Redefinição</button>
        </form>

        <div class="link">
            <p>Voltar para <a href="login.html">login</a>.</p>
        </div>
    </div>

    <script>
        function sendResetLink() {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');

            // Limpa mensagens de erro anteriores
            emailError.style.display = 'none';

            // Verifica se o e-mail está cadastrado (essa lógica deve ser conectada a um backend real)
            if (email === "") {
                emailError.textContent = 'Por favor, insira um e-mail válido.';
                emailError.style.display = 'block';
                return false;
            }

            alert(`Um link de redefinição de senha foi enviado para ${email}.`);
            window.location.href = 'login.html'; // Redireciona para a página de login após envio do link
            return false; // Impede o envio real do formulário
        }
    </script>
</body>
</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
