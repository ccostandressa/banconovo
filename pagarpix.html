<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar PIX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pagar-pix-container">
        <h2>Pagar PIX</h2>
        <p>Insira os detalhes do pagamento para concluir sua transação.</p>
        <!-- Formulário para pagamento -->
        <form action="#" method="post">
            <label for="chavePix">Chave PIX:</label>
            <input type="text" id="chavePix" placeholder="Digite sua chave PIX" required>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Digite o valor" required>

            <button type="submit">Confirmar Pagamento</button>
        </form>
    </div>
</body>
</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
